# @author Alejandro Galue <agalue@opennms.org>
#
# A one time Job to enable OpenNMS Helm and creating the data sources on Grafana

---
apiVersion: batch/v1
kind: Job
metadata:
  name: helm-init
  namespace: opennms
  labels:
    app: grafana
    deployment: drift
spec:
  template:
    spec:
      containers:
      - name: helm
        #image: opennms/helm:3.0.0
        image: opennms/helm:bleeding # Not good for production
        imagePullPolicy: IfNotPresent
        command:
        - sh
        - /bin/helm-init.sh
        env:
        - name: TZ
          value: America/New_York
        - name: GF_SECURITY_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              key: GRAFANA_UI_ADMIN
              name: onms-passwords
        - name: GRAFANA_URL
          value: http://grafana.opennms.svc.cluster.local:3000
        - name: ONMS_URL
          value: https://onmsui.k8s.opennms.org/opennms
        - name: ONMS_USER
          value: admin
        - name: ONMS_PASSWD
          valueFrom:
            secretKeyRef:
              key: OPENNMS_UI_ADMIN
              name: onms-passwords
        volumeMounts:
        - name: opennms-config
          mountPath: /bin/helm-init.sh
          subPath: helm-init.sh
      restartPolicy: Never
      volumes:
      - name: opennms-config
        configMap:
          name: opennms-config
