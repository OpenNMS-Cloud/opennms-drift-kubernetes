---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: kibana
    deployment: drift
  name: kibana
spec:
  clusterIP: None
  ports:
  - port: 5601
  selector:
    app: kibana

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: kibana
    deployment: drift
  name: ext-kibana
spec:
  type: LoadBalancer
  ports:
  - port: 5601
    targetPort: 5601
  selector:
    app: kibana

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kibana
  labels:
    app: kibana
    deployment: drift
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kibana
  template:
    metadata:
      labels:
        app: kibana
        deployment: drift
    spec:
      containers:
      - name: kibana
        image: docker.elastic.co/kibana/kibana:6.2.4
        imagePullPolicy: IfNotPresent
        env:
        - name: ELASTICSEARCH_URL
          value: http://elasticsearch.default.svc.cluster.local:9200
        ports:
        - containerPort: 5601
          name: http
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          timeoutSeconds: 5
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 60
