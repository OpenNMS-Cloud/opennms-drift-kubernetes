---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-manager
  namespace: opennms
  labels:
    app: kafka-manager
    deployment: drift
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-manager
  template:
    metadata:
      labels:
        app: kafka-manager
        deployment: drift
    spec:
      containers:
      - name: kafka-manager
        image: sheepkiller/kafka-manager:alpine
        imagePullPolicy: IfNotPresent
        env:
        - name: ZK_HOSTS
          value: zookeeper.opennms.svc.cluster.local:2181
        - name: APPLICATION_SECRET
          valueFrom:
            secretKeyRef:
              key: KAFKA_MANAGER_APPLICATION_SECRET
              name: onms-passwords
        ports:
        - containerPort: 9000
          name: http
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 60
          periodSeconds: 60