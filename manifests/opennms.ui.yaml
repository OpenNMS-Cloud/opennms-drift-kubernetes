# @author Alejandro Galue <agalue@opennms.org>
#
# WARNING: the opennms process runs as root, which is not allowed on OpenShift

---
apiVersion: v1
kind: Service
metadata:
  name: opennms-ui
  namespace: opennms
  labels:
    app: onms-ui
    deployment: drift
spec:
  clusterIP: None
  ports:
  - port: 8980
    name: http
  - port: 8101
    name: karaf
  selector:
    app: onms-ui

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: onms-ui
  namespace: opennms
  labels:
    app: onms-ui
    deployment: drift
spec:
  replicas: 2
  selector:
    matchLabels:
      app: onms-ui
  template:
    metadata:
      labels:
        app: onms-ui
        deployment: drift
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - topologyKey: kubernetes.io/hostname
            labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - onms
      initContainers:
      - name: wait-for-dependencies
        image: waisbrot/wait
        imagePullPolicy: IfNotPresent
        env:
        - name: TARGETS
          value: opennms-core.opennms.svc.cluster.local:8980
        - name: TIMEOUT
          value: '600'
      - name: initialization
        image: opennms/horizon-core-web:bleeding
        imagePullPolicy: IfNotPresent
        command: [ sh, /init.sh ]
        env:
        - name: CASSANDRA_SERVER
          value: cassandra.opennms.svc.cluster.local
        - name: ELASTIC_SERVER
          value: esdata.opennms.svc.cluster.local
        volumeMounts:
        - name: etc-overlay
          mountPath: /opt/opennms-etc-overlay
        - name: web-overlay
          mountPath: /opt/opennms-jetty-webinf-overlay
        - name: opennms-config
          mountPath: /init.sh
          subPath: onms-ui-init.sh
      containers:
      - name: onms-ui
        image: opennms/horizon-core-web:bleeding
        imagePullPolicy: IfNotPresent
        command: [ /docker-entrypoint.sh, -s ]
        ports:
        - containerPort: 8101
          name: karaf
        - containerPort: 8980
          name: http
        env:
        - name: JAVA_OPTS
          value: -XX:+UnlockExperimentalVMOptions -XX:+UseCGroupMemoryLimitForHeap
        - name: POSTGRES_HOST
          value: postgresql.opennms.svc.cluster.local
        - name: POSTGRES_PORT
          value: '5432'
        - name: POSTGRES_USER
          value: postgres
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              key: POSTGRES
              name: onms-passwords
        - name: OPENNMS_DBNAME
          value: opennms
        - name: OPENNMS_DBUSER
          value: opennms
        - name: OPENNMS_DBPASS
          valueFrom:
            secretKeyRef:
              key: OPENNMS_DB
              name: onms-passwords
        volumeMounts:
        - name: etc-overlay
          mountPath: /opt/opennms-etc-overlay
        - name: web-overlay
          mountPath: /opt/opennms-jetty-webinf-overlay
        resources:
          limits:
            cpu: 2
            memory: 8Gi
          requests:
            cpu: 500m
            memory: 4Gi
        readinessProbe:
          httpGet:
            path: /opennms/login.jsp
            port: http
          initialDelaySeconds: 30
          periodSeconds: 15
        livenessProbe:
          httpGet:
            path: /opennms/login.jsp
            port: http
          initialDelaySeconds: 120
          periodSeconds: 60
      volumes:
      - name: etc-overlay
        emptyDir: {}
      - name: web-overlay
        emptyDir: {}
      - name: opennms-config
        configMap:
          name: opennms-config
