---
apiVersion: v1
kind: Service
metadata:
  name: kibana
  labels:
    app: kibana
    deployment: drift
spec:
  clusterIP: None
  ports:
  - port: 5601
  selector:
    app: kibana

---
apiVersion: v1
kind: Service
metadata:
  name: ext-kibana
  labels:
    app: kibana
    deployment: drift
  annotations:
    dns.alpha.kubernetes.io/external: kibana.k8s.opennms.org.
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 5601
  selector:
    app: kibana

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kibana
  labels:
    app: kibana
    deployment: drift
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kibana
  template:
    metadata:
      labels:
        app: kibana
        deployment: drift
    spec:
      initContainers:
      - name: check-elasticsearch-ready
        image: busybox
        imagePullPolicy: IfNotPresent
        command: [ 'sh', '-c', 'until nc -zv $TARGET_SERVER $TARGET_PORT; do echo "$(date) - Waiting for $TARGET_SERVER:$TARGET_PORT..."; sleep 2; done;' ]
        env:
          - name: TARGET_SERVER
            value: esdata.default.svc.cluster.local
          - name: TARGET_PORT
            value: '9200'
      containers:
      - name: kibana
        image: docker.elastic.co/kibana/kibana:6.2.4
        imagePullPolicy: IfNotPresent
        env:
        - name: SERVER_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: ELASTICSEARCH_URL
          value: http://esdata.default.svc.cluster.local:9200
        - name: ELASTICSEARCH_USERNAME
          value: elastic
        - name: ELASTICSEARCH_PASSWORD
          value: elastic
        ports:
        - containerPort: 5601
          name: http
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          timeoutSeconds: 5
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 60
