- op: replace
  path: /spec/template/spec/containers/0/resources
  value:
    limits:
      memory: 1Gi
    requests:
      memory: 512Mi

# Do not use Cassandra
- op: remove
  path: /spec/template/spec/containers/0/env/3

- op: replace
  path: /spec/replicas
  value: 1

- op: remove
  path: /spec/template/spec/affinity
