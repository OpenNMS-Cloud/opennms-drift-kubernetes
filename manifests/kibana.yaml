# @author Alejandro Galue <agalue@opennms.org>
#
# WARNING:
# - The kibana user (uid: 1000, gid: 1000) cannot be used in OpenShift by default.

---
apiVersion: v1
kind: Service
metadata:
  name: kibana
  namespace: opennms
  labels:
    app: kibana
    deployment: drift
spec:
  ports:
  - port: 5601
  selector:
    app: kibana

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kibana
  namespace: opennms
  labels:
    app: kibana
    deployment: drift
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kibana
  template:
    metadata:
      labels:
        app: kibana
        deployment: drift
    spec:
      initContainers:
      - name: dependencies
        image: waisbrot/wait
        imagePullPolicy: IfNotPresent
        env:
        - name: TARGETS
          value: esdata.opennms.svc.cluster.local:9200
        - name: TIMEOUT
          value: '600'
      containers:
      - name: kibana
        image: docker.elastic.co/kibana/kibana:6.5.4
        imagePullPolicy: IfNotPresent
        env:
        - name: SERVER_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: ELASTICSEARCH_URL
          value: http://esdata.opennms.svc.cluster.local:9200
        - name: ELASTICSEARCH_USERNAME
          value: elastic
        - name: ELASTICSEARCH_PASSWORD
          valueFrom:
            secretKeyRef:
              key: ELASTICSEARCH
              name: onms-passwords
        ports:
        - containerPort: 5601
          name: http
        readinessProbe:
          tcpSocket:
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: http
          initialDelaySeconds: 60
          periodSeconds: 60
